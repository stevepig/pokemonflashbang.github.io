<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle2.center.js"></script>
</head>

<body>
    <style>
        .container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .container img {
            height: 100%;
            width: 100%;
        }

        .cycle-caption {
            position: absolute;
            color: white;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.27);
            width: 50px;
            text-align: center;
        }
    </style>
    <div class="container cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="1" data-cycle-easing="linear"
        data-cycle-speed="10">
        <div class="cycle-caption"></div>
        <img src="https://malsup.github.io/images/p1.jpg">
        <img src="https://malsup.github.io/images/p2.jpg">
        <img src="https://malsup.github.io/images/p3.jpg">
        <img src="https://malsup.github.io/images/p4.jpg">
    </div>

</body>

</html>
